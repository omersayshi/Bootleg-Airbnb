
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome to Bootleg Airbnb!</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="container">
        <hr>
        <h1>Guest Sign Up</h1>
        <hr>

        <form action="http://localhost:3000/signin" method="POST">
            
            <div class="form-group">
                <label for="sel1">Select User type</label>
                <select class="form-group" name="Acc">
                    <option>Guest</option>
                    <option>Host</option>
                    <option>Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" name="username" style="width: 30ch" maxlength="10">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" style="width: 20ch" maxlength="16">
            </div>

            <div class="form-group">
                <label for="branch_id">If Employee, Branch ID</label>
                <input class="form-control" name="branch_id" style="width: 20ch">
            </div>

            <div class="form-group">
                <label for="manager_id">If Employee, Manager ID. (Managers leave this blank)</label>
                <input class="form-control" name="manager_id" style="width: 20ch">
            </div>

            <div class="form-group">
                <label for="First Name">First Name</label>
                <input class="form-control" name="first_name" style="width: 20ch" maxlength="20">
            </div>

            <div class="form-group">
                <label for="Last Name">Last Name</label>
                <input class="form-control" name="last_name" style="width: 20ch" maxlength="20">
            </div>

            <div class="form-group">
                <label for="Address">Address</label>
                <input class="form-control" name="address" style="width: 50ch">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input class="form-control" name="email" style="width: 50ch" maxlength="30">
            </div>

            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input class="form-control" name="phone_no" style="width: 12ch" maxlength="10">
            </div>

            <!--Other fields-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <button type="button" onclick="window.location.href = 'signin.html';" id="signup" class="btn btn-primary" value="signup" style="background-color:green;border:none; margin-top:20px;">Log In</button>
    </div>


    <!-- <input class="btn btn-primary" type="Employee" value="Employee">
    <input class="btn btn-primary" type="Guest" value="Guest">
    <input class="btn btn-primary" type="Host" value="Host"> -->
    </body>
</html>
