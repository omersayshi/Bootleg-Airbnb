<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="hehe.css" rel="stylesheet">
    <title>Welcome to Bootleg Airbnb!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>

              <form class="form-signin" action="http://localhost:3000/signup" method="POST">
                
                <div class="form-group">
                    <label for="sel1">Select User type</label>
                    <select class="form-group" name="Acc">
                        <option>Guest</option>
                        <option>Host</option>
                        <option>Employee</option>
                    </select>
                </div>
            
                <div class="form-label-group">
                  <input name="username" id="inputEmail" class="form-control" placeholder="Email address" required>
                  <label for="inputEmail">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                    <input name="branch_id" id="inputEmail" class="form-control" placeholder="Email address">
                    <label for="inputEmail">Host or Employee, Branch ID</label>
                </div>

                <div class="form-label-group">
                    <input name="manager_id" id="inputEmail" class="form-control" placeholder="Email address">
                    <label for="inputEmail">If Employee, Manager ID. (Managers leave this blank)</label>
                </div>

                <div class="form-label-group">
                    <input name="first_name" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">First Name</label>
                </div>
                
                <div class="form-label-group">
                    <input name="last_name" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Last Name</label>
                </div>

                <div class="form-label-group">
                    <input name="address" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Address</label>
                </div>

                <div class="form-label-group">
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Email</label>
                </div>

                <div class="form-label-group">
                    <input name="phone_no" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Phone number</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-primary btn-block text-uppercase"  type="button" onclick="window.location.href = 'signin.html'" id="signup" class="btn btn-primary" style="background-color:green;border:none;">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
